<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
   document.addEventListener('DOMContentLoaded', contentLoad);
   function contentLoad() {
     console.log('content loaded!');
   }

   window.addEventListener('mousemove', mouseMover);
   function mouseMover() {
     console.log('mouse is moving!');
   }

   var $helloWorld = document.querySelector('button.hello-world-btn');
   $helloWorld.addEventListener('click', helloWorldfunc);
   function helloWorldfunc() {
     console.log('hello world!');
   }
  </script>
</body>

</html>
